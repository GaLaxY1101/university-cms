<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:insert="~{/reusable/admin_panel_head :: admin_panel_links}"></th:block>

</head>
<body>

<nav th:replace="~{reusable/sidebar :: sidebar}"></nav>

</div>
<div class="main-content">
    <div th:replace="~{home :: greeting}"></div>
    <header class="dashboard-header">
        <span>Groups dashboard</span>
        <div class="input-wrapper">
            <form class="input-container" method="get" th:action="@{/administrators/groups}">

                <i class="fas fa-search"></i>
                <input type="text" th:value="${search}" name="search" placeholder="Search...">
                <input type="hidden" name="pageSize" th:value="${pageSize}" >
                <input type="hidden" name="sort" th:value="${sort}">
            </form>

            <a th:href="@{/administrators/groups/create-page}">
                <button type="button" sec:authorize="hasRole('ROLE_ADMIN')">
                    Add
                    <i class="fa-solid fa-plus"></i>
                </button>
            </a>
            <form method="get" th:action="@{/administrators/groups}" class="sort-form" style="margin-left: 15px;">
                <div class="form-group">
                    <select class="form-control" name="sort" id="sort" th:value="${sort}" onchange="this.form.submit()" style="font-weight: 600; font-size: 18px; color: #404040; background-color:#e5e5e5; border:none;">
                        <option value="" disabled selected>Sort by ▼</option>
                        <option value="id" th:selected="${sort == 'id'}">Sort by: Id▼</option>
                        <option value="name" th:selected="${sort == 'name'}">Sort by: Name▼</option>
                    </select>
                    <input type="hidden" name="search" th:value="${search}"/>
                    <input type="hidden" name="pageSize" th:value="${pageSize}">
                </div>
            </form>
            <form method="get" th:action="@{/administrators/groups}" class="sort-form" style="margin-left: 15px;">
                <!-- Page Size Dropdown -->
                <div class="form-group ml-2">
                    <label for="pageSize" class="d-none">Page Size:</label> <!-- Optional label for accessibility -->
                    <select class="form-control" name="pageSize" id="pageSize" th:value="${pageSize}" onchange="this.form.submit()">
                        <option value="5" th:selected="${pageSize == 5}">5</option>
                        <option value="7" th:selected="${pageSize == 7}">7</option>
                        <option value="10" th:selected="${pageSize == 10}">10</option>
                        <option value="15" th:selected="${pageSize == 15}">15</option>
                        <option value="20" th:selected="${pageSize == 20}">20</option>
                        <option value="30" th:selected="${pageSize == 30}">30</option>
                    </select>
                </div>
                <input type="hidden" name="search" th:value="${search}">
                <input type="hidden" name="sort" th:value="${sort}">

            </form>
        </div>

    </header>
    <div class="list-wrapper">

        <span th:if="${totalElements == 0}"
                style="font-size: 30px;
                font-style: italic;
                text-align: center;
                ">No results found</span>

        <div class="list" th:if="${totalElements != 0}">
            <header>Groups list</header>
            <table>

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Speciality</th>
                    <th>Students</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}"/>
                    <td th:text="${group.name}"/>
                    <td th:text="${group.speciality.code + ' ' + group.speciality.name }"/>
                    <td th:text="${group.students.size()}"/>
                    <td>

                        <a th:href="@{/administrators/groups/edit/{id}(id=${group.id})}" style="text-decoration: none; color: black;">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <i class="fa-solid fa-trash"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this group?
                        </div>
                        <div class="modal-footer">
                            <form id="deleteForm" method="post" action="">
                                <input type="hidden" id="groupId" name="id"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="DELETE"/>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel
                                </button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{reusable/notification-modal}">

        </div>


        <div th:if="${totalElements != 0}" th:replace="~{reusable/pagination :: pagination(${currentPage}, ${totalPages}, ${search}, ${sort}, ${pageSize})}">

        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script/groups.js"></script>
</body>
</html>
