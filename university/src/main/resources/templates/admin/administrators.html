<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
<head>


    <th:block th:insert="~{/reusable/admin_panel_head :: admin_panel_links}"></th:block>

</head>
<body>

<nav th:replace="~{reusable/sidebar :: sidebar}"></nav>

</div>
<div class="main-content">
    <div th:replace="~{home :: greeting}"></div>
    <header class="dashboard-header">
        <span>Administrators dashboard</span>
        <div class="input-wrapper">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <a th:href="@{/administrators/admins/create-page}">
                <button type="button">
                    Add
                    <i class="fa-solid fa-plus"></i>
                </button>
            </a>
            <div class="sort-by-wrapper">
                <span>Sort by</span>
                <span>â–¼</span>
            </div>
            <div class="filter-wrapper">
                <span>Filter</span>
                <i class="fa-solid fa-sliders fa-sm"></i>
            </div>
        </div>

    </header>
    <div class="list-wrapper">
        <div class="list" th:if="${totalElements != 0}">
            <header>Groups list</header>
            <table>

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Date of birth</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${administrators}">
                    <td th:text="${admin.id}"> </td>
                    <td th:text="${admin.user.firstName + ' ' + admin.user.lastName}"> </td>
                    <td th:text="${admin.user.email}"> </td>
                    <td th:text="${admin.user.phoneNumber}"></td>
                    <td th:text="${admin.user.dateOfBirth}"></td>
                    <td>
                        <a th:href="@{/administrators/admins/edit/{id}(id=${admin.id})}" >
                            <i class="fa-regular fa-pen-to-square" style="color: black;">

                            </i>
                        </a>
                        <i class="fa-solid fa-trash"
                            th:data-id="${admin.user.id}">

                        </i>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Modal HTML -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this admin?
                        </div>
                        <div class="modal-footer">
                            <form id="deleteForm" method="post" action="">
                                <input type="hidden" id="adminId" name="id" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="_method" value="DELETE" /> <!-- Hidden field to simulate DELETE method -->
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Notification</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" >
                            <div th:if="${successMessage}" style ="display: flex; align-items: center; gap:10px">
                                <i class="fa-solid fa-circle-check fa-2x" style="color: green"></i>
                                <span id="successMessage"  th:text="${successMessage}"></span>
                            </div>

                            <div th:if="${errorMessage}" style ="display: flex; align-items: center; gap:10px">
                                <i class="fa-solid fa-circle-xmark fa-2x" style="color: red"></i>
                                <span id="errorMessage"  th:text="${errorMessage}"></span>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="pagination">
            <div>
                <a th:if="${currentPage > 0}" th:href="@{/administrators/admins(pageNumber=${currentPage - 1})}">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a th:unless="${currentPage > 0}">
                    <i class="fa-solid fa-arrow-left" style="color: #a1a1a1;"></i>
                </a>
            </div>

            <ul class="pagination" th:if="${totalPages <= 7}">
                <li th:each="i : ${#numbers.sequence(1, totalPages)}">

                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/admins(pageNumber=${i - 1})}"></a>
                </li>
            </ul>
            <ul class="pagination" th:if="${totalPages > 7 and currentPage < 7}">
                <li th:each="i : ${#numbers.sequence(1, 7)}">

                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/admins(pageNumber=${i - 1})}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/admins(pageNumber=7)}" ></a>
                </li>
                <li>
                    <a th:text="${totalPages}" th:href="@{/administrators/admins(pageNumber=${totalPages - 1})}" ></a>
                </li>
            </ul>
            <ul class="pagination" th:if="${totalPages > 7 and currentPage > 6 and totalPages - currentPage > 7 } ">
                <li>
                    <a th:text="1" th:href="@{/administrators/admins(pageNumber=0)}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/admins(pageNumber=${currentPage - 3})}" ></a>
                </li>
                <li th:each="i : ${#numbers.sequence(currentPage - 1, currentPage + 3)}">
                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/admins(pageNumber=${i - 1})}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/admins(pageNumber=${currentPage + 3})}"></a>
                </li>
                <li>
                    <a th:text="${totalPages}" th:href="@{/administrators/admins(pageNumber=${totalPages - 1})}"></a>
                </li>
            </ul>
            <ul class = "pagination" th:if="${totalPages > 7 and currentPage > 6 and totalPages - currentPage <= 7}">
                <li>
                    <a th:text="1" th:href="@{/administrators/admins(pageNumber=0)}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/admins(pageNumber=${totalPages - 7})}" ></a>
                <li th:each="i : ${#numbers.sequence(totalPages - 6, totalPages)}">
                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/admins(pageNumber=${i - 1})}"></a>
                </li>
                </li>
            </ul>
            <div>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/administrators/admins(pageNumber=${currentPage + 1})}">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a th:unless="${currentPage < totalPages - 1}">
                    <i class="fa-solid fa-arrow-right" style="color: #a1a1a1"></i>
                </a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script/administrators.js"></script>

</body>
</html>
