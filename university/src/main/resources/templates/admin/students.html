<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:insert="~{/reusable/admin_panel_head :: admin_panel_links}"></th:block>

</head>
<body>

<nav th:replace="~{reusable/sidebar :: sidebar}"></nav>

</div>
<div class="main-content">
    <div th:replace="~{home :: greeting}"></div>
    <header class="dashboard-header">
        <span>Students dashboard</span>
        <div class="input-wrapper">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>

            <a th:href="@{/administrators/students/create-page}">
                <button type="button" th:method="get">
                    Add
                    <i class="fa-solid fa-plus"></i>
                </button>
            </a>
            </button>
            <div class="sort-by-wrapper">
                <span>Sort by</span>
                <span>â–¼</span>
            </div>
            <div class="filter-wrapper">
                <span>Filter</span>
                <i class="fa-solid fa-sliders fa-sm"></i>
            </div>
        </div>

    </header>
    <div class="list-wrapper">
        <div class="list" th:if="${totalElements != 0}">
            <header>Students list</header>
            <table>

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>DateOfBirth</th>
                    <th>Group</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"/>
                    <td th:text="${student.user.firstName + ' ' + student.user.lastName}"/>
                    <td th:text="${student.user.email}"/>
                    <td th:text="${student.user.phoneNumber}"></td>
                    <td th:text="${student.user.dateOfBirth}"></td>
                    <td th:text="${student.groupName}"></td>
                    <td>
                        <a th:href="@{/administrators/students/edit/{id}(id=${student.id})}">
                            <i class="fa-regular fa-pen-to-square edit-icon"></i>
                        </a>

                        <i class="fa-solid fa-trash"></i>

                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Modal HTML -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this student?
                        </div>
                        <div class="modal-footer">
                            <form id="deleteForm" method="post" action="">
                                <input type="hidden" id="studentId" name="id"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="DELETE" /> <!-- Hidden field to simulate DELETE method -->
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:insert="~{reusable/notification-modal}">

            </div>

        </div>

        <div class="pagination">
            <div>
                <a th:if="${currentPage > 0}" th:href="@{/administrators/students(pageNumber=${currentPage - 1})}">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a th:unless="${currentPage > 0}">
                    <i class="fa-solid fa-arrow-left" style="color: #a1a1a1;"></i>
                </a>
            </div>

            <ul class="pagination" th:if="${totalPages <= 7}">
                <li th:each="i : ${#numbers.sequence(1, totalPages)}">

                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/students(pageNumber=${i - 1})}"></a>
                </li>
            </ul>
            <ul class="pagination" th:if="${totalPages > 7 and currentPage < 7}">
                <li th:each="i : ${#numbers.sequence(1, 7)}">

                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/students(pageNumber=${i - 1})}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/students(pageNumber=7)}"></a>
                </li>
                <li>
                    <a th:text="${totalPages}" th:href="@{/administrators/students(pageNumber=${totalPages - 1})}"></a>
                </li>
            </ul>
            <ul class="pagination" th:if="${totalPages > 7 and currentPage > 6 and totalPages - currentPage > 7 } ">
                <li>
                    <a th:text="1" th:href="@{/administrators/students(pageNumber=0)}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/students(pageNumber=${currentPage - 3})}"></a>
                </li>
                <li th:each="i : ${#numbers.sequence(currentPage - 1, currentPage + 3)}">
                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/students(pageNumber=${i - 1})}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/students(pageNumber=${currentPage + 3})}"></a>
                </li>
                <li>
                    <a th:text="${totalPages}" th:href="@{/administrators/students(pageNumber=${totalPages - 1})}"></a>
                </li>
            </ul>
            <ul class="pagination" th:if="${totalPages > 7 and currentPage > 6 and totalPages - currentPage <= 7}">
                <li>
                    <a th:text="1" th:href="@{/administrators/students(pageNumber=0)}"></a>
                </li>
                <li>
                    <a th:text="..." th:href="@{/administrators/students(pageNumber=${totalPages - 7})}"></a>
                <li th:each="i : ${#numbers.sequence(totalPages - 6, totalPages)}">
                    <a th:text="${i}" th:id="${i == currentPage + 1 ? 'selected-page-number' : ''}"
                       th:href="@{/administrators/students(pageNumber=${i - 1})}"></a>
                </li>
                </li>
            </ul>
            <div>
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{/administrators/students(pageNumber=${currentPage + 1})}">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a th:unless="${currentPage < totalPages - 1}">
                    <i class="fa-solid fa-arrow-right" style="color: #a1a1a1"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script/students.js"></script>
</body>
</html>
