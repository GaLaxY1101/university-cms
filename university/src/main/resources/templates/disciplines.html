<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:insert="~{/reusable/admin_panel_head :: admin_panel_links}"></th:block>

</head>
<body>

<nav th:replace="~{reusable/sidebar :: sidebar}"></nav>

</div>
<div class="main-content">
    <div th:replace="~{home :: greeting}"></div>
    <header class="dashboard-header">
        <span>Disciplines dashboard</span>
        <div th:replace="~{reusable/search-bar :: search-bar (${currentPage}, ${totalPages}, ${search}, ${sort}, ${pageSize},'/disciplines/')}">

        </div>

    </header>
    <div class="list-wrapper">

    <span th:if="${totalElements == 0}"
          style="font-size: 30px;
                font-style: italic;
                text-align: center;
                ">No results found</span>

        <div class="list" th:if="${totalElements != 0}">
            <header>Disciplines list</header>
            <table>

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="discipline : ${disciplines}">
                    <td th:text="${discipline.id}"/>
                    <td th:text="${discipline.name}"/>
                    <td th:text="${discipline.description} ?: 'Not set'"></td>
                    <td>
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination-wrapper" th:if="${totalElements != 0}">
            <div  th:replace="~{reusable/pagination :: pagination(${currentPage}, ${totalPages}, ${search}, ${sort}, ${pageSize}, '/disciplines/')}">

            </div>
        </div>
    </div>
</div>
</body>
</html>
